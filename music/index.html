<!DOCTYPE html>
<html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/CSS/style.css">
<script src="/JS/JSmain.js"></script>
<title>Music - Maxiroon</title>
<link rel="icon" href="/media/favicon.ico">

<script src="/JS/template.js" defer></script>
<div id="nav"></div>
<style>
    .cards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 15px; justify-content: center; }
    .cards-card h3 { margin: 10px 0 5px; font-size: 50px; }
    .cards-card p { font-size: 20px; color: white; margin: 0 10px 10px; min-height: 0px; }
    .cards-card a { display: inline-block; margin: 5px; padding: 6px 20%; text-decoration: none; color: white; background: #e24a4a; border-radius: 6px; transition: background 0.2s; }
</style>

<head>
  <meta charset="UTF-8">
</head>
<body>
    <h1 style="font-size: 60px;">Maxiroon's Music</h1>
  <div class="cards-grid" id="cardGrid">
    <!-- Blog Entries go here -->
  </div>
  <br><br>

  <script>
    const blogPosts = [
      {
        title: "Downloadable",
        desc: "Collections of music which you can dowload directly!",
        link: "./Downloadable",
        image: "/media/MusicCovers/Download.png"
      },
      {
        title: "My Singing Monsters",
        link: "./msm",
        desc: "A list of all fanmade creations for My Singing Monsters!",
        image: "/media/MusicCovers/MSM.png"
      },
      {
        title: "Singles and Albums",
        link: "./singles",
        desc: "A collection of songs written (and sometimes sung) by Maxiroon!",
        image: "/media/MusicCovers/Music.png"
      },
      {
        title: "Ko-fi",
        link: "https://ko-fi.com/maxiroon",
        desc: "Want to support me? Consider donating to my Ko-fi so I can create better content!",
        image: "/media/MusicCovers/Kofi.png"
      }
    ];

    const grid = document.getElementById('cardGrid');

    blogPosts.forEach(post => {
      const card = document.createElement('div');
      card.classList.add('cards-card');

      // if there's no image, show a placeholder text
      const imageHTML = post.image
        ? `<img class="cards-image" src="${post.image}" alt="${post.title}">`
        : `<div class="cards-image">NO IMAGE</div>`;

      card.innerHTML = `
        ${imageHTML}
        <h3>${post.title}</h3>
        <hr>
        <p>${post.desc}</p>
        <a href="${post.link}">Go</a>
      `;

      grid.appendChild(card);
    });
  </script>
</body>

<footer>
    <br>
    <center>
        <div id="footer"></div>
    </center>
    <br>
</footer>

</html>
