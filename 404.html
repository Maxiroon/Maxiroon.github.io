<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/CSS/style.css">
<script src="/JS/JSmain.js"></script>
<title>404 Page not Found</title>
<link rel="icon" href="/media/favicon.ico">

<body>
    <center>
        <div class="center">
        <b><h1 id="head" style="font-size: 100px;">404 - Page not Found!</h1>
        <img id="img" src="/media/404.png" style="border: 0px;">
        <p id="url"></p>
        <script> 
            if (window.location.pathname == "/404.html") {
                document.getElementById("url").innerHTML = "Normally you would see this page if you had went to a page that doesn't exist. However, you seem to have loaded the 404 page directly. Why?";
                document.getElementById("head").innerHTML = 'The 404 page';
                document.getElementById("img").src = '/media/4042.png';
            } else {
                document.getElementById("url").innerHTML = '"' + window.location.pathname + '" could not be found.';
            }
        </script>
        <br><br>
        <a class="button" href="/">Home</a>
        </div></b>
</body>

</html>
